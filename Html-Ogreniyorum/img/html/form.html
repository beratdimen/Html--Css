<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örnekleri</title>
    <style>
        .formDiv{
            width: 450px;
            background-color: rgb(132, 255, 0);
        }
    </style>
</head>
<body>
    <div class="formDiv">
    <form >
        <table>
            <tr>
                <td>Adınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Email Adres:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifre:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Cinsisyet:</td>
                <td>
                   <input id="erkekRadio" type="radio" name="cinsiyetRadio" value="Erkek">
                    <label for="erkekRadio">Erkek</label>
                    <input id="kadinRadio" type="radio" name="cinsiyetRadio" value="Kadın">
                    <label id="kadinRadio" for="Kadın">Kadın</label>
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihi</td>
                <td><input type="date"></td>
            </tr>
            
            <tr>
                <th colspan="2">Hobiler</th>
                
            </tr>
            <tr>
                <td>Kitap Okumak:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Spor Yapmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Enstrüman Çalmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="file"></td>
                
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="30" rows="10" placeholder="Mesajınız"></textarea></td>
            </tr>
            <tr>
                <td>Okudum,Onaylıyorum <input type="radio" name="sozlesmeRadio"></td> <br>
               
            </tr>
            <tr>
                <td>Okudum,Onaylamıyorum <input type="radio" name="sozlesmeRadio"></td>


            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Gönder"> <input type="reset" value="Temizle"></td>
                
            </tr>
        </table>
    </form>
</div>
</body>
</html>
