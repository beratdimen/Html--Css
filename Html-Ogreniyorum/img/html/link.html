<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Link: İlk Hali
        hover: üzerine geldiğinde
        active: Tıklanıldığında
        visited: gidildikten sonra*/
        a:link{
            color: blue;
            text-decoration: none;
            font-size: 25px;
            
        }
        a:hover{
            color: orange;
        }
        a:active{
            color: green;
            background-color: brown;
        }
        a:visited{
            color: yellow;

        }

    </style>
</head>
<body>
    <a href="https://www.google.com.tr" target="_blank">Google</a>
  
</body>
</html>
